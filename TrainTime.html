<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train_Time</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>
<body>
        <style>
                #employee-table th,
                td {
                  display: inline-block;
                  width: 16.575%;
                }
              </style>
            </head>
            
            <body>
            
              <!-- Employee Tracker -->
              <div class="container">
            
                <!-- Jumbotron -->
                <div class="jumbotron" style="background-color: black; color: white">
                  <h1 class="text-center">Waterloo Station Train London Station</h1>
                  <h3 class="text-center">All A Board CHOO.....</h3>
                </div>
            
                <div class="row">
            
                  <div class="col-md-12">
        
                    <!-- Current Employees-->
                    <div class="card mb-4">
                      <div class="card-header">Current Train Schedule</div>
                      <div class="card-body">
                        <table class="table table-sm table-hover" id='employee-table'>
                          <thead>
                            <tr>
                              <th scope="col">Train Name</th>
                              <th scope="col">Destination</th>
                              <th scope="col">Frequency</th>
                              <th scope="col">Next Arrival</th>
                              <th scope="col">Minutes Arrival</th>
                            </tr>
                          </thead>
                          <tbody>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
            
                <div class="row">
                  <div class="col-md-12">
                    <!-- Add Employee  -->
                    <div class="card mb-4">
                      <div class="card-header">Add Train</div>
                      <div class="card-body">
            
                        <!-- Entry Form -->
                        <form>
                          <div class="form-group">
                            <label for="employee-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" placeholder="James Brown" type="text">
                          </div>
                          <div class="form-group">
                            <label for="role-input">Destination</label>
                            <input class="form-control" id="Destination-input" placeholder="London" type="text">
                          </div>
                          <div class="form-group">
                            <label for="start-input">First Train Time</label>
                            <input class="form-control" id="first-train-time-input" placeholder="11:00am" type="text">
                          </div>
                          <div class="form-group">
                            <label for="rate-input">Frequency(Minutes)</label>
                            <input class="form-control" id="Frequency-input" placeholder="200000" type="text">
                          </div>
                          <button class="btn btn-primary float-right" id="add-employee-btn">Submit</button>
                        </form>
            
                      </div>
                    </div>
                  </div>
                </div>
            
              </div>
            
              <!-- JavaScript -->
              <script src="train_time.js"></script>

    
</body>
</html>
